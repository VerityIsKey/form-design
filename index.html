<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Roboto:wght@100;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sign up</title>
</head>
<body>

<div class="mainContainer">
    <div class="imageContainer">
        <div class="tags">
            <img src="images/odin-lined.png" alt="" class="logo">
            <h1 class="logoText">Odin Vibes</h1>
        </div>
    </div>
    <div class="contentContainer">
        <h2>This is a completely totally not a fake bank. Its a real one. Put your personal information down below!!</h2>
        <h2>You know you want to.</h2>
        

        <form action="" method="post">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="....">

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="....">

            <label for="user_email">Email Address</label>
            <input type="email" id="user_email" name="user_email">

            <label for="user_phoneNumber">Phone Number</label>
            <input type="text" id="user_phoneNumber" name="user_phoneNumber">
            
            <label for="user_password">Password</label>
            <input type="password" id="user_password" name="user_password">

            <label for="user_passwordTemp">Password</label>
            <input type="password" id="user_passwordTemp" name="user_passwordTemp">
        </form>
    
        <button>Create Account</button>
        <p>Already have an account? Log in</p>
    
    </div>
</div>



    <script src="index.js"></script>
</body>
</html>
